<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers Facebook et Instagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .facebook {
            background-color: #3b5998;
        }
        .instagram {
            background-color: #e4405f;
        }
    </style>
</head>
<body>
    <h1>Suivez-nous sur les réseaux sociaux !</h1>
    <div class="buttons">
        <a href="#" class="facebook" id="facebook-link">Facebook</a>
        <a href="#" class="instagram" id="instagram-link">Instagram</a>
    </div>

    <script>
        // Liens des comptes
        const facebookProfile = "https://www.facebook.com/votrecompte";
        const instagramProfile = "https://www.instagram.com/votrecompte";

        // URL pour les applications mobiles
        const facebookApp = "fb://page/61557200099936"; 
        const instagramApp = "instagram://user?username=zolimarmaillesduchu"; 

        // Détection du mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Gestion des redirections
        document.getElementById("facebook-link").addEventListener("click", (e) => {
            e.preventDefault();
            if (isMobile) {
                window.location.href = facebookApp;
                setTimeout(() => {
                    window.location.href = facebookProfile;
                }, 1500); // Redirection de secours
            } else {
                window.location.href = facebookProfile;
            }
        });

        document.getElementById("instagram-link").addEventListener("click", (e) => {
            e.preventDefault();
            if (isMobile) {
                window.location.href = instagramApp;
                setTimeout(() => {
                    window.location.href = instagramProfile;
                }, 1500); // Redirection de secours
            } else {
                window.location.href = instagramProfile;
            }
        });
    </script>
</body>
</html>
